<div class="row">
  
  <div class="col-lg-12">
    <h2 style="margin-top: 0px;" >{{description}}</h2>
  </div>
  <div class="col-lg-12">
    <div class="row ">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
              <ul class="breadcrumb">
                  <li><a ui-sref="app.dashboard">Dashboard</a></li>
                  <li class="active">{{description}}</li>
              </ul>
              
              <div class="table-responsive">

                <form class="form-inline">
                  <div class="form-body">
                    <div class="form-group pull-right">
                      <span >Search</span> : <input id="filter" type="text" class="form-control input-sm w-auto inline m-r" ng-model="search_text" placeholder="Search.." ng-model-options="{debounce: 750}" ng-change="search_data()"/>
                    </div>
                  </div>
                </form>
                <table class="table table-border table-striped m-b-none" >
                  <thead>
                    <tr>
                        <th data-toggle="true" >Username
                        </th>
                        <th >Full Name
                        </th>
                        <th >Email
                        </th>
                        <th >Mobile
                        </th>
                        <th >Last Login
                        </th>
                        <th >Status
                        </th>
                        <th >Action
                        </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in datas ">
                        <td>{{item.username}}</td>
                        <td>{{item.full_name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                        <td>
                          <span ng-show="itemlast_login != null && item.last_login != '0000-00-00' ">
                            {{item.last_login | dateInMillis | date: ' H:mm d/MM/yyyy'}} 
                          </span>
                          
                        </td>
                        <td>
                          <span class="label m-t-xs blue label-xs" ng-show="item.active =='1' ">ACTIVE</span>
                          <span class="label m-t-xs yellow label-xs" ng-show="item.active =='0' ">INACTIVE</span>
                        </td>
                        <td>
                          <button class="btn btn-info btn-xs" type="button" ng-click="detail_data('{{item.id}}')" tooltip="detail"><i class="fa fa-list"></i></button>
                          <button ng-show="item.active == '1'" class="btn btn-danger btn-xs" type="button" ng-click="inactive_data('{{item.id}}')"  tooltip="set inactive"><i class="fa fa-check"></i></button>
                          <button  ng-show="item.active == '0'" class="btn green btn-xs" type="button" ng-click="active_data('{{item.id}}')"  tooltip="set active"><i class="fa fa-check"></i></button>
                        </td>
                    </tr>
                    
                  </tbody>
                  <tfoot >
                    <tr>
                        <td colspan="5" class="text-center">
                              <paging
                                    class="large"
                                    page="1"
                                    page-size="paging.page_size"
                                    total="paging.total"
                                    text-first="&laquo;"
                                    text-last="&raquo;"
                                    text-next="&rsaquo;"
                                    text-prev="&lsaquo;"
                                    text-title-page="Page Page hover title text"
                                    text-title-first="First Page hover title text"
                                    text-title-last="Last Page hover title text"
                                    text-title-next="Next Page hover title text"
                                    text-title-prev="Previous hover Page title text"
                                    adjacent="2"
                                    dots="..."
                                    scroll-top="true"
                                    hide-if-empty="true"
                                    ul-class="pagination"
                                    active-class="active"
                                    disabled-class="disabled"
                                    show-prev-next="true"
                                    paging-action="DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
                                </paging>
                        </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            
        
          </div>
        </div>
      
      </div>
    
    </div>
  </div>
</div>
