<div class="row">
  
  <div class="col-lg-12">
    <h2 style="margin-top: 0px;" >{{description}}</h2>
  </div>
  <div class="col-lg-12">
    <div class="row ">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
              <ul class="breadcrumb">
                  <li><a ui-sref="app.dashboard">Dashboard</a></li>
                  <li><a href="#/app/member">Member</a></li>
                  <li class="active">{{description}}</li>
              </ul>
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" >{{alert.msg}}</alert>
              <form class="form-horizontal" role="form" name="myForm">
                <div class="form-body">         

                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Username</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.username" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Full Name</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.full_name" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Birthday</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.birthday" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Last Login</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.last_login" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Seller Rating</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.seller_rating" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Buyyer Rating</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.buyer_rating" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Saldo</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.saldo" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Email</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.email" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Province</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.provinsi" class="form-control " name="" >
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >City</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.kota" class="form-control " name="" >
                    </div>
                  </div>
                  <!--div class="form-group" >
                    <label class="col-sm-2 control-label" >Districts</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="" readonly ng-model="data.kecamatan" class="form-control " name="" >
                    </div>
                  </div-->
                  <div class="form-group" >
                    <label class="col-sm-2 control-label" >Address</label>
                    <div class=" col-sm-5">
                      <textarea readonly ng-model="data.address" class="form-control "></textarea>
                    </div>
                  </div>


                </div>
        
                <div class="form-actions">
                  <div class="row">
                    <div class="col-sm-offset-3 col-md-8 ">
                      <button class="btn defult" ng-click="formCancel()" id="btnCancel" >Cancel</button>
                    </div>
                  </div>
                </div>

              </form>
            
        
          </div>
        </div>
      
      </div>
    
    </div>
  </div>
</div>
