<div class="row">
  
  <div class="col-lg-12">
    <h2 style="margin-top: 0px;" >{{description}}</h2>
  </div>
  <div class="col-lg-12">
    <div class="row ">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
              <ul class="breadcrumb">
                  <li><a ui-sref="app.dashboard">Dashboard</a></li>
                  <li class="active">{{description}}</li>
              </ul>
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" >{{alert.msg}}</alert>
              <form class="form-horizontal" role="form" name="myForm">
                <div class="form-body">           

                  <div class="form-group " ng-class="{ 'has-error' : myForm.name.$invalid && showAlert }">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="Your Company" name="name" ng-model="data.name" class="form-control" 
                        required
                      >
                      <p ng-show="myForm.name.$invalid && showAlert" class="help-block">name is required.</p>
                    </div>
                  </div>
                  
                  <div class="form-group" ng-class="{ 'has-error' : myForm.address.$invalid && showAlert }" >
                    <label class="col-sm-2 control-label" >Address</label>
                    <div class=" col-sm-5">
                      <textarea placeholder="Your Company Address" ng-model="data.address" name="address" class="form-control"></textarea>
                    </div>
                  </div>


                  <div class="form-group" ng-class="{ 'has-error' : myForm.postal_code.$invalid && showAlert }">
                    <label class="col-sm-2 control-label" >Postal Code</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="Your Company Postal Code" ng-model="data.postal_code" class="form-control " name="postal_code">
                    </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : myForm.phone.$invalid && showAlert }">
                    <label class="col-sm-2 control-label" >Phone</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="Your Company Phone" ng-model="data.phone" class="form-control " name="phone">
                    </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : myForm.fax.$invalid && showAlert }">
                    <label class="col-sm-2 control-label" >Fax</label>
                    <div class=" col-sm-5">
                      <input type="text" placeholder="Your Company Fax" ng-model="data.fax" class="form-control " name="fax">
                    </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : myForm.email.$invalid && showAlert }">
                    <label class="col-sm-2 control-label" >Email</label>
                    <div class="col-sm-5">
                      <input type="email" placeholder="Your Company Email" ng-model="data.email" class="form-control " name="email">
                      <p ng-show="myForm.email.$error.email && showAlert" class="help-block">Invalid email.</p>
                    </div>
                  </div>


                </div>
        
                <div class="form-actions">
                  <div class="row">
                    <div class="col-sm-offset-3 col-md-8 ">
                      <button class="btn green" ng-click="formSubmit()" id="btnSubmit" >Submit</button>
                      <button class="btn defult" ng-click="formCancel()" id="btnCancel" >Cancel</button>
                    </div>
                  </div>
                </div>

              </form>
            
        
          </div>
        </div>
      
      </div>
    
    </div>
  </div>
</div>
