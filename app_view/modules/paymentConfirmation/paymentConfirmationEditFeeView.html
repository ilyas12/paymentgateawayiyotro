<div class="modal-header">
    <h3 class="modal-title">Edit Fee Payment</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="form" name="myForm">
	
		<div class="form-body">

			<div class="form-group"  ng-class="{ 'has-error' :  showAlert }">
				<label class="col-md-3 control-label" >No.</label>
				<div class="col-md-6">
					<input type="text" name="no" ng-model="data.no_payment" readonly class="form-control">
                    <p ng-show="showAlert" class="help-block">code is required.</p>
				</div>
			</div>
			<div class="form-group"  ng-class="{ 'has-error' :  showAlert }">
				<label class="col-md-3 control-label" >Amount</label>
				<div class="col-md-6">
					<input type="text" name="no" ng-model="data.amount" readonly  class="form-control">
				</div>
			</div>
			<div class="form-group"  ng-class="{ 'has-error' :  showAlert }">
				<label class="col-md-3 control-label" >Fee</label>
				<div class="col-md-6">
					<input type="text" name="no" ng-model="data.fee"  class="form-control" ng-change="calculate_fee()">
                    <p ng-show="showAlert" class="help-block">fee is required.</p>
				</div>
			</div>
			<div class="form-group"  ng-class="{ 'has-error' :  showAlert }">
				<label class="col-md-3 control-label" >Total</label>
				<div class="col-md-6">
					<input type="text" name="no" ng-model="data.received_amount" readonly  class="form-control">
				</div>
			</div>

		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn green" ng-click="ok()" >Submit</button>
    <button class="btn btn-warning" ng-click="cancel()" >Close</button>
</div>
