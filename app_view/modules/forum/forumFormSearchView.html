<div class="row">
  
  <div class="col-lg-12">
    <h2 style="margin-top: 0px;" >{{description}}</h2>
  </div>
  <div class="col-lg-12">
    <div class="row ">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
              <ul class="breadcrumb">
                  <li><a ui-sref="app.dashboard">Dashboard</a></li>
                  <li class="active">{{description}}</li>
              </ul>
              

                <form class="form-inline">
                  <div class="form-body">
                    <div class="form-group ">
                      No. :  
                    </div>
                    <div class="form-group ">
                      <input id="filter" type="text" class="form-control " ng-model="code" placeholder="No"  />
                    </div>
                    <div class="form-group ">
                      Topic :  
                    </div>
                    <div class="form-group ">
                      <input id="filter" type="text" class="form-control " ng-model="topic" placeholder="Topic"  />
                    </div>
                    <div class="form-group ">
                      Member :  
                    </div>
                    <div class="form-group ">
                          <ui-select 
                            ng-model="member_id.selected"
                            
                            theme="bootstrap" >
                            <ui-select-match placeholder="search member">
                              {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices refresh="searchMember($select)" refresh-delay="300" repeat="item in member_selector ">
                              <div ng-bind-html="item.name | highlight: $select.search"></div>
                            </ui-select-choices>
                          
                          </ui-select>
                    </div>

                    <button type="submit" class="btn btn-default" ng-click="search_forum()">Search</button>
                  </div>
                </form>
              <div class="table-responsive">

                <table class="table table-border table-striped m-b-none" ng-show="search_view == 1">
                  <thead>
                    <tr>
                        <th >#
                        </th>
                        <th>Date
                        </th>
                        <th>Member
                        </th>
                        <th >Topic
                        </th>
                        <th >Reply
                        </th>
                        <th >Status
                        </th>
                        <th >Action
                        </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in datas ">
                        <td>{{item.code}}</td>
                        <td>{{item.created_at | date:'MM/dd/yyyy' }}</td>
                        <td>{{item.member}}</td>
                        <td>{{item.topic}}</td>
                        <td>{{item.reply}}</td>
                        <td>
                          <span class="label m-t-xs orange label-xs" ng-show="item.forum_stat ==null || item.forum_stat ==0 ">OPEN</span>
                          <span class="label m-t-xs blue label-xs" ng-show="item.forum_stat !=null && item.forum_stat != 0  ">CLOSE</span>
                        </td>
                        <td>
                          <button  class="btn btn-xs" type="button" ng-click="detail_data('{{item.id}}')" tooltip="detail" ><i class="fa fa-list"></i></button>
                        </td>
                    </tr>
                    
                  </tbody>
                  <tfoot >
                    <tr>
                        <td colspan="5" class="text-center">
                              <paging
                                    class="large"
                                    page="1"
                                    page-size="paging.page_size"
                                    total="paging.total"
                                    text-first="&laquo;"
                                    text-last="&raquo;"
                                    text-next="&rsaquo;"
                                    text-prev="&lsaquo;"
                                    text-title-page="Page Page hover title text"
                                    text-title-first="First Page hover title text"
                                    text-title-last="Last Page hover title text"
                                    text-title-next="Next Page hover title text"
                                    text-title-prev="Previous hover Page title text"
                                    adjacent="2"
                                    dots="..."
                                    scroll-top="true"
                                    hide-if-empty="true"
                                    ul-class="pagination"
                                    active-class="active"
                                    disabled-class="disabled"
                                    show-prev-next="true"
                                    paging-action="DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
                                </paging>
                        </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            
        
          </div>
        </div>
      
      </div>
    
    </div>
  </div>
</div>
