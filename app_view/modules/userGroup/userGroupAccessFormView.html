<div class="modal-header">
    <h3 class="modal-title">Priviledge</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="form">
	
		<div class="form-body">
			<div class="form-group" ng-repeat="item in data">
			
				<label class="col-md-3 control-label">{{item.name}}</label>
				
				<div class="col-md-9">
					
					<div class="row">
					
						<div class="col-md-4" ng-repeat="child in item.child">
							<label class="md-check">
							
							<input type="checkbox" checklist-model="pages.selected" checklist-value="child.id">
							
							<i class="blue"></i>
							
								{{child.label}}
							
							</label>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div
	</div>
</div>
<div class="modal-footer">
    <button class="btn green" ng-click="ok()" >Submit</button>
    <button class="btn btn-warning" ng-click="cancel()" >Close</button>
</div>
