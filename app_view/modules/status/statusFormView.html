<div class="modal-header">
    <h3 class="modal-title" >{{description}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="form" name="myForm">
		<div class="form-body">

			<div class="form-group">
				<label class="col-md-3 control-label">Name</label>
				<div class="col-md-6">
					<input type="text" placeholder="Name Status" ng-model="data.name_status" class="form-control">
				</div>
			</div>

		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn green" ng-click="ok()" >Submit</button>
    <button class="btn btn-warning" ng-click="cancel()" >Close</button>
</div>
