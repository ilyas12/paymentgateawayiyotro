<div class="box">
    <div class="p p-h-md">
      <a data-dismiss="modal" class="pull-right text-muted-lt text-2x m-t-n inline p-sm">&times;</a>
      <strong>{{header}}</strong>
    </div>
    <div class="box-row">
      <div class="box-cell">
        <div class="box-inner">
          <div class="list-group no-radius no-borders">
		  
            <a data-toggle="modal" data-target="#chat" data-dismiss="modal"  class="list-group-item p-h-md" ng-repeat="item in user" ng-click="view_chat(item.id)">
              <!--<img src="assets/images/a1.jpg" class="pull-left w-40 m-r img-circle">--><b class="badge bg-danger up">{{notification_user[item.id]}}</b>
              <div class="clear">
                <span class="font-bold block">{{item.full_name}}</span>
                <span class="clear text-ellipsis text-xs">{{item.last_chat}}</span>
              </div>
            </a>
            
          </div>
        </div>
      </div>
    </div>
    
  </div>
