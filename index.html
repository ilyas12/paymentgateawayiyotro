    <!-- scrpit global -->
    <script type="text/javascript">
        function open_modal(data,$modal){
           var modalInstance = $modal.open({
                  animation: true,
                  templateUrl: base_view_url+data.template,
                  controller: data.ctrl,
                  size: data.size,
                  resolve: {
                      param: function () {
                          return data.param;
                      }
                  }
              });
        }
        function open_full_modal(data,$modal){
           var modalInstance = $modal.open({
                  animation: true,
                  templateUrl: base_view_url+data.template,
                  controller: data.ctrl,
                  size: data.size,
            windowClass: 'app-modal-window',
                  resolve: {
                      param: function () {
                          return data.param;
                      }
                  }
              });
        }
        function alert_ngnotify(type,msg,ngNotify){
          ngNotify.set(msg, {
            position: 'top',
            theme: 'pure',
            type: type
          });
        }

        function alert_bootsrap (type,msg,scope) {
            scope.alerts = [
              { type: type, msg: msg }
            ];
        }
        
    </script>
